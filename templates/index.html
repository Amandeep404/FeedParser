<html>

<head>
    <title>Latest News</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="bg-slate-500 text-white">
    <main>
        <h1 class="text-center text-4xl">Latest News</h1>
        {% for article in articles %}
        <article class="border-1 rounded-lg border-black">
            <h1 class="text-black">
                <a href="/read/{{ article.id }}">{{ article.title }}</a>
            </h1>
            <div class="source">
                From
                <a href="{{ article.source.link }}">
                    {{ article.source.title }}
                </a>
            </div>
            <div class="added">
                {{ article.date_added }}
            </div>
            <div class="body">
                {{ article.body }}
            </div>
        </article>
        {% endfor %}
    </main>
</body>

</html>
