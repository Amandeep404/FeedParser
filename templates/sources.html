<html>

<head>
    <title>Sources</title>
</head>

<body>
    <form method="POST">
        <input name="feed_url">
        <button type="submit">Add feed</button>
    </form>
    {% for source in sources %}
    <div>
        <a href="{{ source.link }}">{{ source.title }}</a>
    </div>
    {% endfor %}
</body>

</html>
